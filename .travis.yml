sudo: required
addons:
  chrome: stable

matrix:
    include:
      - language: csharp
        mono: none
        dotnet: 2.1
        before_script:
            - cd Backend
        script:
            - dotnet restore
            - dotnet build
            - dotnet test
      - language: node_js
        node_js:
            - "8"
        before_script:
            - cd Frontend
            - npm install -g @angular/cli
            - npm install
        script:
            - ng build --prod
      - language: java
        dist: trusty
        addons:
            sonarcloud:
                organization: "bartdebever-github"
        script:
            - sonar-scanner